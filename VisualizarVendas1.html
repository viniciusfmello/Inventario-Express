        * {

        /*header*/
       


        .nav-bar {

        .btn {

            border-radius: 12px;

            text-decoration: none;
            background-color: rgb(255, 128, 0);
            text-align: center;
            transition: 1s;
            align-items: center;
            margin-right: 13px;

        .btn>a {
            font-size: 16px;
        }

        /*Barra Lateral*/


     /* Estilos padrão para dispositivos maiores */
nav.menu-lateral {
    width: 65px;
    height: 100%;
    background-color: rgb(12, 3, 34);
    padding: 40px 0 40px;
    transition: 1s;
    overflow: hidden;
}


.table {
    width: 100%;
    /* Outros estilos necessários */
}


/* Estilos para dispositivos com largura até 768px */
@media (max-width: 768px) {
    nav.menu-lateral {
        width: 100%; /* Barra lateral ocupa a largura total */
        height: auto; /* Altura automática baseada no conteúdo */
        padding: 20px 0; /* Padding reduzido */
    }


    .table {
        width: 100%;
        overflow-x: auto; /* Permite rolagem horizontal se necessário */
    }
}


/* Estilos para dispositivos com largura até 480px */
@media (max-width: 480px) {
    nav.menu-lateral {
        padding: 10px 0; /* Padding ainda mais reduzido */
    }


    .table .text-end {
        text-align: left; /* Alinha o texto à esquerda */
    }
}


.table {
    width: 100%;
    border-collapse: collapse; /* Remove espaços entre as células */
}


.table th, .table td {
    padding: 12px 15px; /* Aumenta o padding para mais espaço */
    text-align: left; /* Alinha o texto à esquerda */
}


.table thead {
    background-color: #009879; /* Cor de fundo para o cabeçalho */
    color: black; /* Texto branco para contraste */
}


.table tbody tr {
    border-bottom: 1px solid #dddddd; /* Linha de separação entre as linhas */
}


.table tbody tr:nth-of-type(even) {
    background-color: #f3f3f3; /* Cor de fundo alternada para as linhas */
}


.table tbody tr:hover {
    background-color: #f1f1f1; /* Cor de fundo ao passar o mouse */
}


.btn-primary {
    background-color: #009879; /* Cor do botão que combina com o cabeçalho */
    border: none; /* Remove a borda do botão */
    padding: 8px 16px; /* Padding do botão */
    margin: 4px 2px; /* Margem ao redor do botão */
    border-radius: 4px; /* Bordas arredondadas do botão */
}


.btn-primary:hover {
    background-color: #007961; /* Cor do botão ao passar o mouse */
}




        nav.menu-lateral:hover {
            width: 200px;
        }


        ul {
            height: 100%;
            list-style-type: none;
            padding: 0px;
        }


        ul li.item-menu {
            transition: 0.3s;
        }


        ul li.item-menu:hover {
            background-color: black;
        }


        ul li.item-menu a {
            color: #ffffff;
            text-decoration: none;
            font-size: 20px;
            padding: 20px;
            display: flex;
            margin-bottom: 20px;
            line-height: 40px;
        }


        ul li.item-menu a .text-link {
            margin-left: 20px;
        }


        ul li.item-menu a .icon i {
            font-size: 30px;
        }


        /*Cadastro*/


        .form {
            max-width: 600px;

            padding: 20px;
            background-color: #fff;
            border-radius: 10px;
        }


        .form-header {
            display: flex;

        .title h1 {

        .input-group {

        .input-box {

        }


        .input-box label {
            font-size: 18px;
            margin-bottom: 5px;
        }


        .input-box input {
            width: 100%;
            padding: 10px;
            border-radius: 5px;
            border: 1px solid #ccc;
        }


        .input-box textarea {
            width: 100%;
            padding: 10px;
            border-radius: 5px;
            border: 1px solid #ccc;
        }


        .btn-primary {
            background-color: rgb(255, 128, 0);
            border: none;
        }


        .btn-primary:hover {
            background-color: rgb(170, 85, 1);
        }


        .form {
            margin: 100px 250px;
            display: flex;
            width: 100%;
        }
